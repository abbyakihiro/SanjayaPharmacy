<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Sanjaya Pharmacy</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div class="logo">
        <img src="imgs/logo1.jpg" alt="" width="200px" height="150px">
    </div>

    
    <div id="nav-bar">
        <li class="liLeft"><a href="index.html">Home</a></li>
        <li class="liRight"><a href="insert.html">Register</a></li>
        <li class="liRight"><a href="http://localhost/uasmember/login.php">Login</a></li>
        <li class="liLeft"><a href="feedback.html">Feedback</a></li>
        <li class="liLeft"><a href="rating.html">Rating</a></li>
        <li class="liLeft"><a href="forum.html">Forum</a></li>  
    </div> 
    
    <h2>Feedback Form</h2>    
        <div id="company">    
        <form>    
            <div class="break">    
            <div class="feed1">    
                <label for="fname">First Name</label>    
            </div>    
            <div class="feed2">    
                <input type="text" id="fName" name="firstname" placeholder="First Name">    
            </div>    
            </div>    
            <div class="break">    
            <div class="feed1">    
                <label for="lname">Last Name</label>    
            </div>    
            <div class="feed2">    
                <input type="text" id="lName" name="lastname" placeholder="Last Name">    
            </div>    
            </div>    
            <div class="break">    
                <div class="feed1">    
                <label for="email">E-mail</label>    
                </div>    
                <div class="feed2">    
                <input type="email" id="email" name="email" placeholder="Email">    
                </div>    
            </div>    
            <div class="break">    
            <div class="feed1">    
                <label for="product">Product</label>    
            </div>    
            <div class="feed2">    
                <select id="country" name="country">    
                    <option value="none">Pilih Product</option>    
                <option value="handSand">Mediker Hand Sanitizer</option>    
                <option value="faceMask">Masker N95 3M</option>        
                </select>    
            </div>    
            </div>    
            <div class="break">    
            <div class="feed1">    
                <label for="feedback">Feedback</label>    
            </div>    
            <div class="feed2">    
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
            </div>    
            </div>    
            <div class="break">    
            <input type="submit" value="Submit">    
            </div>    
        </form>    
        </div>    
    
    <div id="footer">
        <p id="desc">
            Sanjaya Pharmacy &copy; 2019
        </p>
    </div>
</body>
</html>
